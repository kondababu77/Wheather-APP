<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <style>
    * {
      text-align: center;
    }

    .card {
      border-radius: 1rem !important;
      margin: auto;
      margin-top: 15%;
    }

    #search_btn {
      background-color: #54B4D3;
      color: black;
    }

    .card-body {
      background-color: #14A44D;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4" href="#">🌤️ Weather App</a>
    <form class="d-flex ms-auto" role="search" onsubmit="return false;">
      <input class="form-control me-2 rounded-pill" id="input_value" type="search" placeholder="Enter location..." aria-label="Search">
      <button class="btn btn-light text-primary rounded-pill px-4" id="search_btn" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="card shadow-lg border-0 rounded-4 text-white bg-gradient" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); width: 22rem; margin: 20px auto;">
  <div class="card-body text-center">
    <h4 class="card-title mb-3 fw-bold" id="place_name">📍 Place Name</h4>
    <p class="card-text fs-5">🌤️ Weather Information</p>
  </div>
  <ul class="list-group list-group-flush text-dark bg-light rounded-bottom">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      🌡️ Temperature:
      <span id="temperature" class="fw-semibold">--°C</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      💧 Humidity:
      <span id="humidity" class="fw-semibold">--%</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      🌬️ Wind Speed:
      <span id="wind" class="fw-semibold">-- km/h</span>
    </li>
  </ul>
</div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="cities.js"></script>
  <script src="index.js"></script>

</body>

</html>
