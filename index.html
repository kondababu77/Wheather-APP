<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        *{
            text-align: center;
        }
        .card{
            margin: auto;
            margin-top: 15%;
        }
        #search_btn{
          background-color: #54B4D3;
          color: black;
        }
        .card-body{
          background-color: #14A44D;
        }
    </style>
</head>
<body>
    
   <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Wheather APP</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" id="input_value" type="search" placeholder="Enter place" aria-label="Search"/>
      <button class="btn btn-outline-success" id="search_btn" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title" id="place_name">Place</h5>
    <p class="card-text">Wheather info</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" id="temperature">Temperature</li>
    <li class="list-group-item" id="humidity">Humidity</li>
    <li class="list-group-item" id="wind">Wind speed</li>
  </ul>
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="cities.js"></script>
     <script src="index.js"></script>
   
</body>
</html>
